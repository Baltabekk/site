<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитата</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay loop controls>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает воспроизведение видео.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const videoElement = document.getElementById('myVideo');
            // Попробуем воспроизвести видео со звуком, если браузер позволяет
            videoElement.play().catch(error => {
                console.log('Автовоспроизведение со звуком не поддерживается без взаимодействия пользователя. Нажмите для воспроизведения.');
                videoElement.addEventListener('click', () => {
                    videoElement.play();
                });
            });
        });
    </script>
</body>
</html>
