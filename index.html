<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Work Prompts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .close-button {
            float: right;
            cursor: pointer;
            color: #aaa;
            font-size: 28px;
        }
        .close-button:hover {
            color: black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        let prompts = [];

        function showPrompt(title, prompt) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalPrompt').innerText = prompt;
            document.getElementById('modalContent').value = '';
            document.getElementById('overlay').style.display = 'flex';
        }

        function closePrompt() {
            const title = document.getElementById('modalTitle').innerText;
            const content = document.getElementById('modalContent').value;
            prompts.push({ title, content });
            document.getElementById('overlay').style.display = 'none';
        }

        function saveDocument() {
            let docContent = '';
            prompts.forEach(prompt => {
                docContent += `## ${prompt.title}\n\n${prompt.content}\n\n`;
            });

            const blob = new Blob([docContent], { type: "text/plain;charset=utf-8" });
            saveAs(blob, "Diploma_Work.txt");
        }
    </script>
