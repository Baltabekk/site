<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор дипломной работы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .prompts {
            list-style-type: none;
            padding: 0;
        }
        .prompts li {
            margin: 10px 0;
        }
        .prompts button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #promptContainer {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #promptContainer textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #promptContainer button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Генератор дипломной работы</h1>
    <div class="container">

<li><button onclick="showPrompt('Функциональное тестирование', 'Напиши раздел для дипломной работы на тему \'Разработка интернет-магазина детской одежды на платформе WordPress\'. Включи функциональное тестирование (проверка работы всех функций магазина). Объем: 2000 символов.')">Функциональное тестирование</button></li>
<li><button onclick="showPrompt('Тестирование юзабилити', 'Напиши раздел для дипломной работы на тему \'Разработка интернет-магазина детской одежды на платформе WordPress\'. Включи тестирование юзабилити (оценка удобства использования магазина реальными пользователями). Объем: 2000 символов.')">Тестирование юзабилити</button></li>

<li><button onclick="showPrompt('Техническая поддержка и обслуживание', 'Напиши раздел для дипломной работы на тему \'Разработка интернет-магазина детской одежды на платформе WordPress\'. Включи организацию технической поддержки, обслуживание и обновление сайта. Объем: 2000 символов.')">Техническая поддержка и обслуживание</button></li>

        </ul>
    </div>

    <div class="container" id="promptContainer">
        <h2 id="promptTitle"></h2>
        <p id="promptText"></p>
        <textarea id="promptInput"></textarea>
        <button onclick="savePrompt()">Сохранить</button>
    </div>

    <div class="container">
        <button onclick="generateDocument()">Собрать документ</button>
        <pre id="generatedDocument"></pre>
    </div>

    <script>
        const prompts = [];
        
        function showPrompt(title, text) {
            document.getElementById('promptTitle').innerText = title;
            document.getElementById('promptText').innerText = text;
            document.getElementById('promptInput').value = '';
            document.getElementById('promptContainer').style.display = 'flex';
        }

        function savePrompt() {
            const title = document.getElementById('promptTitle').innerText;
            const text = document.getElementById('promptInput').value;
            prompts.push({ title, text });
            document.getElementById('promptContainer').style.display = 'none';
        }

        function generateDocument() {
            let documentText = '';
            prompts.forEach(prompt => {
                documentText += `\n\n### ${prompt.title}\n${prompt.text}`;
            });
            document.getElementById('generatedDocument').innerText = documentText;
        }
    </script>
</body>
</html>
